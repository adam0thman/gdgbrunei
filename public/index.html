<head>
  <meta charset="utf-8">

<body>


  <nav class="container navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand font-weight-bold text-info" href="#">GDG</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">T&C</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" autocomplete="off">
        <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Admin</button>
      </form>
    </div>
  </nav>

  <!--
      Main jumbotron for vieiwing Bid items, and updated Bid value.
    -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="text-center">
        <h1 class="display-4">Fake DevFest19 Tickets!</h1>
        <p class="lead">How bad do you want to physically attend DevFest19@Mexico? Bid your way right now!.</p>
      </div>

      <!--
        Placeholder for alerts
      -->
      <div id="divAlert" class="container text-center font-weight-bold">
        <div class="alert alert-danger" role="alert">
          Hurry Up!
        </div>
      </div>

      <div class="mt-5 d-flex flex-row">
        <div class="col-md-3 text-center">
          <img src="images/devfest2.png" class="img-fluid" style="width: 100%;" alt="DevFest 2019 Mexico">
          <form>
            <div class="form-group">
              <label for="inputName" class="sr-only">Name</label>
              <input type="text" class="form-control form-control-lg border border-primary" id="inputName"
                aria-describedby="nameHelp" placeholder="Your name here..">
              <small id="nameHelp" class="form-text text-muted">Enter your name & click bid.</small>
            </div>
            <!--
              Amount for Bidding
            -->
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="bidAmount" id="inlineRadio1" value="10" checked>
              <label class="form-check-label" for="inlineRadio1">$10</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="bidAmount" id="inlineRadio2" value="21">
              <label class="form-check-label" for="inlineRadio2">$21</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="bidAmount" id="inlineRadio3" value="38">
              <label class="form-check-label" for="inlineRadio2">$38</label>
            </div>
            <!--
              To button to Bid
            -->
            <div class="mt-4"></div>
            <button type="submit" class="btn btn-block btn-primary" id="btnBid" disabled>Bid</button>
          </form>
        </div>
        <div class="col-md-9">
          <div class="=">
            <p class="display-4">Current bid is BND $<text id="txtCurrentBid" class="text-info" data-toggle="tooltip"
                data-placement="top" title="Bid Time"></text> by <text id="txtCurrentBidder" class="text-info"></text>.
            </p>

            <!--
              Below are the placeholder for displaying previous 10 bids.
            -->
            <hr class="mb-4">
            <p class="h5">Previous 10 bids:</p>
            <br />
            <div id="prev_bids" class="well"></div>

          </div>
        </div>
      </div>
    </div>
  </div>


  </div>
  <!-- update the version number as needed -->
  <script defer src="/__/firebase/6.6.2/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->

  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
  <!-- Our main app. -->
  <script src="./js/main2.js"></script>
